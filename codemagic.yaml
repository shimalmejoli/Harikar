workflows:
  ios-release-workflow:
    name: Build iOS Release (Harikar)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      # ðŸ”¹ Install Flutter dependencies
      - name: Install Flutter dependencies
        script: flutter pub get

      # ðŸ”¹ Generate iOS build files without signing
      - name: Generate iOS Podfile and CocoaPods files
        script: flutter build ios --no-codesign

      # ðŸ”¹ Set up Apple code signing
      - name: Set up keychain for code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.heamasoft.harikar" --type IOS_APP_STORE
          keychain add-certificates

      # ðŸ”¹ Build IPA for release (no export_options.plist â†’ let Codemagic handle it)
      - name: Build .ipa for release
        script: flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
      email:
        recipients:
          - heama.soft@gmail.com
