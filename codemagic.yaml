workflows:
  ios-release-workflow:
    name: Build iOS Release (Harikar)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      # 1️⃣ Install dependencies
      - name: Install Flutter dependencies
        script: flutter pub get

      # 2️⃣ Generate iOS build files without signing
      - name: Generate iOS Podfile and CocoaPods files
        script: flutter build ios --no-codesign

      # 3️⃣ Fetch App Store Distribution signing files
      - name: Set up keychain for code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.heamasoft.harikar" --type IOS_APP_STORE
          keychain add-certificates

      # 4️⃣ Build IPA for release (signed for App Store)
      - name: Build .ipa for release
        script: flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      app_store_connect:
        auth: integration   # requires API key set up in Codemagic
        submit_to_testflight: true
        submit_to_app_store: false
      email:
        recipients:
          - heama.soft@gmail.com
