workflows:
  ios-release-workflow:
    name: Build iOS Release (Harikar)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      # 1️⃣ Install Flutter dependencies
      - name: Install Flutter dependencies
        script: flutter pub get

      # 2️⃣ Clean Flutter & iOS build caches
      - name: Clean iOS build
        script: |
          flutter clean
          flutter pub get

      # 3️⃣ Install CocoaPods (force fresh install of plugins like image_picker_ios)
      - name: Install CocoaPods
        script: |
          cd ios
          rm -rf Pods Podfile.lock .symlinks
          pod repo update
          pod install
          cd ..

      # 4️⃣ Disable Bitcode (fixes iPhone 7 / iOS 15 crashes)
      - name: Disable Bitcode
        script: |
          sed -i '' 's/ENABLE_BITCODE = YES;/ENABLE_BITCODE = NO;/g' ios/Runner.xcodeproj/project.pbxproj

      # 5️⃣ Set up Apple signing (App Store Distribution profile)
      - name: Set up keychain for code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.heamasoft.harikar" --type IOS_APP_STORE
          keychain add-certificates

      # 6️⃣ Build IPA for release (TestFlight / App Store)
      - name: Build .ipa for release
        script: flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      app_store_connect:
        auth: integration   # Requires App Store Connect API key in Codemagic
        submit_to_testflight: true
        submit_to_app_store: false
      email:
        recipients:
          - heama.soft@gmail.com
