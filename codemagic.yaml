workflows:
  ios-release-workflow:
    name: Build iOS Release (Harikar)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      # 1️⃣ Install Flutter packages
      - name: Install Flutter dependencies
        script: flutter pub get

      # 2️⃣ Auto-increment build number only (Apple requires increasing build number)
      - name: Auto-increment build number
        script: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION=$(echo $VERSION_LINE | sed 's/version: //')
          NAME=$(echo $VERSION | cut -d'+' -f1)
          BUILD=$(echo $VERSION | cut -d'+' -f2)
          NEW_BUILD=$((BUILD + 1))
          echo "Updating version: $NAME+$NEW_BUILD"
          sed -i '' "s/version: .*/version: $NAME+$NEW_BUILD/" pubspec.yaml
          cat pubspec.yaml | grep version

      # 3️⃣ Regenerate iOS files & Pods
      - name: Regenerate iOS project and Pods
        script: |
          flutter clean
          flutter pub get
          rm -rf ios/Pods
          rm -rf ios/Podfile
          rm -rf ios/Podfile.lock
          flutter build ios --no-codesign

      # 4️⃣ Disable Bitcode (still needed for older devices)
      - name: Disable Bitcode
        script: |
          sed -i '' 's/ENABLE_BITCODE = YES;/ENABLE_BITCODE = NO;/g' ios/Runner.xcodeproj/project.pbxproj

      # 5️⃣ Apple signing
      - name: Set up keychain for code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.heamasoft.harikar" --type IOS_APP_STORE
          keychain add-certificates

      # 6️⃣ Build IPA
      - name: Build .ipa for release
        script: flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
      email:
        recipients:
          - heama.soft@gmail.com
