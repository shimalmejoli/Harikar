workflows:
  ios-release-workflow:
    name: Build iOS Release (Harikar)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      # 1️⃣ Get dependencies
      - name: Install Flutter dependencies
        script: flutter pub get

      # 2️⃣ Clean & regenerate iOS build files (forces Flutter to create Podfile + Generated.xcconfig)
      - name: Regenerate iOS project and Pods
        script: |
          flutter clean
          flutter pub get
          rm -rf ios/Pods
          rm -rf ios/Podfile
          rm -rf ios/Podfile.lock
          flutter build ios --no-codesign

      # 3️⃣ Disable Bitcode (fix crash on iPhone 7 / iOS 15)
      - name: Disable Bitcode
        script: |
          sed -i '' 's/ENABLE_BITCODE = YES;/ENABLE_BITCODE = NO;/g' ios/Runner.xcodeproj/project.pbxproj

      # 4️⃣ Setup Apple signing (App Store distribution)
      - name: Set up keychain for code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.heamasoft.harikar" --type IOS_APP_STORE
          keychain add-certificates

      # 5️⃣ Build IPA for release
      - name: Build .ipa for release
        script: flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      app_store_connect:
        auth: integration   # Requires API key in Codemagic
        submit_to_testflight: true
        submit_to_app_store: false
      email:
        recipients:
          - heama.soft@gmail.com
