workflows:
  ios-release-workflow:
    name: Build iOS Release (Harikar)
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      # 1️⃣ Install Flutter dependencies
      - name: Install Flutter dependencies
        script: flutter pub get

      # 2️⃣ Force clean & regenerate iOS Podfile and CocoaPods
      - name: Generate iOS Podfile and CocoaPods files
        script: |
          flutter clean
          flutter pub get
          rm -rf ios/Pods
          rm -rf ios/Podfile
          rm -rf ios/Podfile.lock
          flutter build ios --no-codesign

      # 3️⃣ Set up Apple signing (App Store Distribution profile)
      - name: Set up keychain for code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.heamasoft.harikar" --type IOS_APP_STORE
          keychain add-certificates

      # 4️⃣ Build IPA for release
      - name: Build .ipa for release
        script: flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

    publishing:
      app_store_connect:
        auth: integration   # Requires App Store Connect API key in Codemagic
        submit_to_testflight: true
        submit_to_app_store: false
      email:
        recipients:
          - heama.soft@gmail.com
