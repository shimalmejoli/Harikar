name: harikar
description: "Harikar project."

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core packages
  path_provider: ^2.1.2
  intl: ^0.20.2
  http: ^1.2.1
  shared_preferences: ^2.2.2
  provider: ^6.1.2
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.7
  blur: ^4.0.2
  cached_network_image: ^3.3.0
  url_launcher: ^6.1.7
  font_awesome_flutter: ^10.7.0
  photo_view: ^0.15.0
  dropdown_search: ^6.0.2

  # Optional (⚠️ see note below)
  mysql1: ^0.20.0  # ⚠️ Avoid using this directly in iOS apps — use backend API instead

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/logo2.png
    - assets/fonts/

  fonts:
    - family: NotoKufi
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
        - asset: assets/fonts/NotoKufiArabic-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/logoicon.png"
